<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    </style>
</head>
<body>
    <h1>ARVIMEDIA Platform Test</h1>
    
    <div class="test-section">
        <h2>Navigation Test</h2>
        <button class="button" onclick="testNavigation()">Test ARVIMEDIA Navigation</button>

    <script>
        function testNavigation() {
            const results = document.getElementById('nav-results');
            results.innerHTML = '<p>Testing navigation to /arvimedia...</p>';
            
            // Test if page exists
            fetch('/arvimedia')
                .then(response => {
                    if (response.ok) {
                        results.innerHTML += '<p style="color: green;">âœ“ ARVIMEDIA route accessible</p>';
                        window.location.href = '/arvimedia';

                    }
                })
                .catch(error => {
                    results.innerHTML += '<p style="color: red;">âœ— Navigation error: ' + error.message + '</p>';

        }

        function testProfile() {
            const results = document.getElementById('nav-results');
            results.innerHTML += '<p>Testing profile access...</p>';
            
            fetch('/enhanced-profile')
                .then(response => {
